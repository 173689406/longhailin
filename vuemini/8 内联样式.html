<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div :style="styleArr"></div>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                styleArr:[{
                    width:"200px",
                    height:"200px",
                    "background-color":"skyblue",
                },
                {
                    border:"solid 5px red"
                }]
            }
        })
    </script>
</body>
</html>
