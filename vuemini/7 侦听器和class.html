<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
    <style>
        .page{
            width:200px;
            height:200px;
            background:skyblue;
        }
        .styleObj{
            width:500px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <div class="page" :class="{active:isTrue}"></div>
        <!-- 放置对象 -->
        <div class="page" :class="styleObj"></div>
        <!-- 放置数组 -->
        <div class="page" :class="styleArr"></div>
        <!-- 放置字符串 -->
        <div class="page" :class="styleStr"></div>
        <!-- 混合使用 -->
        <div class="page" :class="styleArrObj"></div>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                msg:"hello vue",
                isTrue:true,
                styleObj:{styleObj:true},
                styleArr:["a","b","c"],
                styleStr:"e f g",
                styleArrObj:["h",{ig:true}]
            },
            watch:{
                msg:function(val){
                    console.log(val)
                }
            }
        })
    </script>
</body>
</html>
